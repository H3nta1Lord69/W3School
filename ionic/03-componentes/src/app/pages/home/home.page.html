<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="showMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let c of components"
      routerLink="{{ c.redirectTo }}"
      detail
    >
      <ion-icon slot="start" name="{{ c.icon }}" color="primary"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>

  <!-- <ion-button routerLink="/alert"> Alert </ion-button>
  <ion-button routerLink="/action-sheet"> Action Sheet </ion-button> -->
</ion-content>
