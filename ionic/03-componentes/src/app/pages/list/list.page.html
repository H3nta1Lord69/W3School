<app-header title="Lists - Sliding"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let user of users | async">
            <ion-label>
                
                <h3>{{ user.name }}</h3>
                <p>{{ user.email }}</p>                
                
            </ion-label>
            <ion-label slot="end" class="i-text-end text-small">{{ user.phone }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
