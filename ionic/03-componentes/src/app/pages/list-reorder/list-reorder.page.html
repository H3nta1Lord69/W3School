<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
            <ion-back-button 
            defaultHref="/" 
            color="primary"
            ></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
        <ion-button 
        (click)="reorderDisabled = !reorderDisabled" 
        expand="block" 
        >
        <ion-icon slot="start" name="power-outline"></ion-icon>
            Toggle
        </ion-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-reorder-group 
        [disabled]="reorderDisabled" 
        (ionItemReorder)=" doReorder( $event ) "
        >

            <ion-item *ngFor="let person of persons">
                <ion-label>{{ person }}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="pizza-outline"></ion-icon>
                </ion-reorder>
            </ion-item>

        </ion-reorder-group>
    </ion-list>

</ion-content>
