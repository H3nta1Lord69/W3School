<app-header title="Input Forms"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Normal Input</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="fixed">Nombre:</ion-label>
      <ion-input
        type="text"
        placeholder="Awesome Input"
        [(ngModel)]="name"
      ></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario: {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="fixed">Email:</ion-label>
      <ion-input
        type="email"
        placeholder="Email Input"
        name="email"
        [(ngModel)]="user.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Password:</ion-label>
      <ion-input
        type="password"
        placeholder="Password Input"
        name="password"
        [(ngModel)]="user.password"
        required
      ></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Login
    </ion-button>
  </form>
</ion-content>
