<ion-slides mode="ios" [options]="slideOpts">
  <ion-slide *ngFor="let pairs of moviePoster | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pairs">
        <ion-card>
          <img class="poster" [src]="pelicula.poster_path | imagen" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
