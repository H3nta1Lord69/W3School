<ion-content>
  <ion-label class="titulo">
    <h1>{{ movie.title }}</h1>
  </ion-label>

  <img
    [src]="movie.backdrop_path | imagen"
    *ngIf="movie.backdrop_path"
    alt=""
  />

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img
            [src]="movie.poster_path | imagen"
            class="poster"
            *ngIf="movie.poster_path"
            alt=""
          />
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{
            movie.vote_average
          }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon
            slot="start"
            name="people-circle-outline"
            color="primary"
          ></ion-icon>
          <ion-label>Votes</ion-label>
          <ion-note slot="end" color="primary">{{ movie.vote_count }}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ movie.overview | slice: 0:hidden }}...</ion-label>
        <ion-label
          color="primary"
          (click)="hidden = 10000"
          *ngIf="hidden !== 10000"
          >Read more!</ion-label
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip
          color="primary"
          mode="ios"
          outline="true"
          *ngFor="let genre of movie.genres"
        >
          <ion-label>{{ genre.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Actors</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides mode="ios" [options]="sliderOptCast">
    <ion-slide *ngFor="let actor of cast">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg" alt="" />
        <img
          *ngIf="actor.profile_path"
          [src]="actor.profile_path | imagen"
          alt=""
        />
        <ion-label class="actor-name">{{ actor.name }}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="getBack()">
        <ion-icon
          slot="start"
          name="chevron-back-outline"
          color="primary"
        ></ion-icon>
        <ion-label color="primary">Get back</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="putFavorite()">
        <ion-label color="primary">Favorite</ion-label>
        <ion-icon slot="end" name="star-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
