<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Featured Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [movie]="recentMovies"></app-slideshow-backdrop>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Right now!</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [moviePoster]="recentMovies"></app-slideshow-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Hot!</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pairs
    [moviePoster]="populars"
    (loadMore)="loadMore()"
  ></app-slideshow-pairs>
</ion-content>
