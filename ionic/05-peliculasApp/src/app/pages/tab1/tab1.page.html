<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Featured Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides mode="ios" [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of recentMovies">
      <ion-card>
        <img [src]="pelicula.backdrop_path | imagen" />
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
