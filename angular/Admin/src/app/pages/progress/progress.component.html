<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 5px"
            [style.width]="getFirstProgress"
            role="progressbar"
          >
            <!-- <span class="sr-only">85% Complete (success)</span> -->
          </div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 5px"
            [style.width]="getSecondProgress"
            role="progressbar"
          >
            <!-- <span class="sr-only">85% Complete (success)</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- Input -->
        <app-increaser (valueOutput)="changeChildComponent( $event )" [value]="15"></app-increaser>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
      <!-- Input -->
      <app-increaser></app-increaser>
    </div>
  </div>
</div>
